{% extends 'base/base.html' %}
{% block content %}
<div class="comment-section-container-main-2">
    <form action="{% url 'new-question' %}" method="POST">
        {% csrf_token %}
        <div class="comment-section-container">
            {% for fm in form %}
            <div class="d-flex flex-column align-items-center gap-3">
                {{fm}}
            </div>
            {% endfor %}
            <div class="comment-section-container text-center">
                <button type="submit" class="btn btn-color">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
